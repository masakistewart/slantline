<div class="row">
<div class="card-panel">
	<h5 class="eight-hundred-text thin center">News Aricles In Database: {{news.data[1][0].count | number}}</h5>
</div>
	<div class="col s12" ng-repeat="source in news.data[0]">
		<div class="card-panel">
			<div class="card-panel">
				<h5 class="eight-hundred-text center">{{source.source | titleFilter}}</h5>
				<div class="ticker-wrap">
				    <div class="ticker">
				        <div class="ticker__item">{{source.sentence}}</div>
				    </div>
				</div>
				<button class="show-news accent-bg btn">Show Headlines</button>
			</div>
		</div>
	</div>
</div>
