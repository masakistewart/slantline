<!DOCTYPE html>
<html ng-app="pineNews">
<head>

    <link rel="stylesheet" type="text/css" href="/css/main.css">

</head>

<body ng-controller="MainController">
  <nav class="eight-hundred-bg">
    <div class="nav-wrapper">
    <div class="container">
      <a href="/#/" id="accent-color-header" ng-hide="!user" ng-model="user" class="brand-logo thin">NEWS for {{user.name}}</a>
      <a href="/#/" id="accent-color-header" ng-show="!user" ng-model="user" class="brand-logo thin">NEWS</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse accent-text-color"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a class="accent-text-color" ng-show="user"  href="/#/recentnews">Recent News</a></li>
        <li><a class="accent-text-color" ng-show="user"  href="/#/search">Search</a></li>
        <li><a class="accent-text-color" ng-show="user"  href="/#/favorites">Favorites</a></li>
        <li><a class="accent-text-color" ng-show="!user" href="/#/signup">Sign Up</a></li>
        <li><a class="accent-text-color" ng-show="!user" href="/#/login">Log In</a></li>
        <li><a class="accent-text-color" ng-show="user"  href="/#/" ng-click="logout()">Logout</a></li>
      </ul>
    </div>
      <ul class="side-nav" id="mobile-demo">
        <li><a class="accent-text-color" ng-show="user"  href="/#/recentnews">Recent News</a></li>
        <li><a class="accent-text-color" ng-show="user"  href="/#/search">Search</a></li>
        <li><a class="accent-text-color" ng-show="user"  href="/#/favorites">Favorites</a></li>
        <li><a class="accent-text-color" ng-show="!user" href="/#/signup">Sign Up</a></li>
        <li><a class="accent-text-color" ng-show="!user" href="/#/login">Log In</a></li>
        <li><a class="accent-text-color" ng-show="user"  href="/#/" ng-click="logout()">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="m-app-loading" ng-animate-children>
      <!--
        I'm putting Style block inside directive so that it
         will be removed from the DOM when we remove the directive container.
     -->
      <style type="text/css">
      div.m-app-loading {
          position: fixed;
      }

      div.m-app-loading div.animated-container {
          background-color: #333333;
          bottom: 0px;
          left: 0px;
          opacity: 1.0;
          position: fixed;
          right: 0px;
          top: 0px;
          z-index: 999999;
      }
      /* Used to initialize the ng-leave animation state. */

      div.m-app-loading div.animated-container.ng-leave {
          opacity: 1.0;
          transition: all linear 900ms;
          -webkit-transition: all linear 900ms;
      }
      /* Used to set the end properties of the ng-leave animation state. */

      div.m-app-loading div.animated-container.ng-leave-active {
          opacity: 0;
      }

      div.m-app-loading div.messaging {
          color: #FFFFFF;
          font-family: monospace;
          left: 0px;
          margin-top: -37px;
          position: absolute;
          right: 0px;
          text-align: center;
          top: 50%;
      }

      div.m-app-loading h1 {
          font-size: 26px;
          line-height: 35px;
          margin: 0px 0px 20px 0px;
      }

      div.m-app-loading p {
          font-size: 18px;
          line-height: 14px;
          margin: 0px 0px 0px 0px;
      }
      </style>
      <!-- BEGIN: Actual animated container. -->
		<div class="animated-container">
		  <div class="messaging">
		      <h1>
		         News is being reported on!
		     </h1>
		      <p>
		          I Gots News For You!!!!
		      </p>
		  </div>
		</div>
      <!-- END: Actual animated container. -->
	</div>
    <div ng-view>
    </div>
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="/js/moment.js"></script>
    <script src="/js/styles.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/1.0.0-beta.5/angular-moment.min.js"></script>
    <script type="text/javascript" src="/appNG.js"></script>
    <script type="text/javascript" src="/controllers/controller.js"></script>
    <script type="text/javascript" src="/services/dirLoading.js"></script>
    <script type="text/javascript" src="/services/filters.js"></script>
    <script type="text/javascript" src="/services/pagination.js"></script>
</body>

</html>
